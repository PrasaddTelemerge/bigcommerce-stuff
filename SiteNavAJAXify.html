<script>
	var pageLayoutColumn = $('.main #LayoutColumn1');
	$('#subHeader li a').on('click', function(e) {
		var navLinkUrl = '' + $(this).attr('href');
	    $('<div />').load(navLinkUrl + ' .main #LayoutColumn1', function(data){
		    var clickedPageHtml = $(this).html();
			pageLayoutColumn.fadeOut('slow', function(){
					pageLayoutColumn.html(clickedPageHtml).fadeIn('slow');
			});
	    });
		e.preventDefault();
	})
</script>
