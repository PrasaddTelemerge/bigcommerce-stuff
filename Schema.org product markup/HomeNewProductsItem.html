<li itemscope itemtype="http://schema.org/Product" class="%%GLOBAL_AlternateClass%%">
    <div class="ProductImage QuickView" data-product="%%GLOBAL_ProductId%%">
        %%GLOBAL_ProductThumb%%
    </div>
    <div class="ProductDetails">
        <a itemprop="url" href="%%GLOBAL_ProductLink%%" class="pname">
            <span itemprop="name">%%GLOBAL_ProductName%%</span></a>
    </div>
    <span itemprop="offers" itemscope itemtype="http://schema.org/Offer">
        <em itemprop="price" class="p-price">%%GLOBAL_ProductPrice%%</em>
    </span>
    <div class="ProductPriceRating">
        <span class="Rating Rating4"><img src="%%GLOBAL_IMG_PATH%%/IcoRating%%GLOBAL_ProductRating%%.png" alt="" /></span>
    </div>
    <div class="ProductActionAdd" style="display:%%GLOBAL_HideActionAdd%%;">
        <a href="%%GLOBAL_ProductURL%%" class="btn icon-%%GLOBAL_ProductAddText%% Small" title="%%GLOBAL_ProductAddText%%">%%GLOBAL_ProductAddText%%</a>
    </div>
</li>
